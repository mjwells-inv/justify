<body data-new-gr-c-s-check-loaded="14.1205.0" data-gr-ext-installed="">
    <div class="film-container">
        <div class="grain"></div>
        <div class="flicker"></div>
        <canvas class="scratches" width="1711" height="1179"></canvas>
    </div>

    <script>
        const canvas = document.querySelector('.scratches');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createScratch() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const length = Math.random() * 100 + 50;
            const angle = Math.random() * Math.PI * 2;

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = Math.random() * 2 + 1;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(
                x + Math.cos(angle) * length,
                y + Math.sin(angle) * length
            );
            ctx.stroke();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.3) {
                const scratchCount = Math.floor(Math.random() * 3) + 1;
                for (let i = 0; i < scratchCount; i++) {
                    createScratch();
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
