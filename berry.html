<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Rotating Strawberry Animation</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      perspective: 1000px;
    }
    .strawberry {
      width: 200px;
      transform-style: preserve-3d;
      animation: rotate 10s infinite linear;
    }
    @keyframes rotate {
      from {
        transform: rotateX(20deg) rotateY(0deg) rotateZ(-20deg);
      }
      to {
        transform: rotateX(20deg) rotateY(360deg) rotateZ(-20deg);
      }
    }
    .stem {
      transform-origin: bottom center;
      animation: stemSwing 2s infinite ease-in-out alternate;
    }
    @keyframes stemSwing {
      from {
        transform: rotateZ(-5deg);
      }
      to {
        transform: rotateZ(5deg);
      }
    }
  </style>
</head>
<body data-new-gr-c-s-check-loaded="14.1205.0" data-gr-ext-installed="">
  <div class="container">
    <svg class="strawberry" viewBox="0 0 200 300">
      <!-- Strawberry Body -->
      <defs>
        <radialGradient id="strawberryGradient" cx="100" cy="150" r="80">
          <stop offset="0%" stop-color="#ff4b4b"></stop>
          <stop offset="100%" stop-color="#d40000"></stop>
        </radialGradient>
        <radialGradient id="seedGradient" cx="0.5" cy="0.5" r="0.5">
          <stop offset="0%" stop-color="#ffd700"></stop>
          <stop offset="100%" stop-color="#b38600"></stop>
        </radialGradient>
        <radialGradient id="stemGradient" cx="0.5" cy="0.5" r="0.5">
          <stop offset="0%" stop-color="#6b8e23"></stop>
          <stop offset="100%" stop-color="#556b2f"></stop>
        </radialGradient>
      </defs>
      <ellipse cx="100" cy="180" rx="80" ry="120" fill="url(#strawberryGradient)"></ellipse>
      
      <!-- Seeds -->
      <g>
        <!-- Row 1 -->
        <ellipse cx="60" cy="120" rx="5" ry="8" fill="url(#seedGradient)" transform="rotate(-20 60 120)"></ellipse>
        <ellipse cx="100" cy="110" rx="5" ry="8" fill="url(#seedGradient)" transform="rotate(0 100 110)"></ellipse>
        <ellipse cx="140" cy="120" rx="5" ry="8" fill="url(#seedGradient)" transform="rotate(20 140 120)"></ellipse>
        <!-- Row 2 -->
        <ellipse cx="50" cy="160" rx="5" ry="8" fill="url(#seedGradient)" transform="rotate(-15 50 160)"></ellipse>
        <ellipse cx="90" cy="150" rx="5" ry="8" fill="url(#seedGradient)" transform="rotate(0 90 150)"></ellipse>
        <ellipse cx="130" cy="150" rx="5" ry="8" fill="url(#seedGradient)" transform="rotate(15 130 150)"></ellipse>
        <ellipse cx="170" cy="160" rx="5" ry="8" fill="url(#seedGradient)" transform="rotate(30 170 160)"></ellipse>
        <!-- Row 3 -->
        <ellipse cx="60" cy="200" rx="5" ry="8" fill="url(#seedGradient)" transform="rotate(-10 60 200)"></ellipse>
        <ellipse cx="100" cy="190" rx="5" ry="8" fill="url(#seedGradient)" transform="rotate(0 100 190)"></ellipse>
        <ellipse cx="140" cy="200" rx="5" ry="8" fill="url(#seedGradient)" transform="rotate(10 140 200)"></ellipse>
        <!-- Row 4 -->
        <ellipse cx="80" cy="240" rx="5" ry="8" fill="url(#seedGradient)" transform="rotate(-5 80 240)"></ellipse>
        <ellipse cx="120" cy="240" rx="5" ry="8" fill="url(#seedGradient)" transform="rotate(5 120 240)"></ellipse>
      </g>
      
      <!-- Stem -->
      <g class="stem">
        <path d="M100 60 C90 80, 110 80, 100 100 C95 110, 105 110, 100 120" stroke="url(#stemGradient)" stroke-width="10" fill="none" stroke-linecap="round"></path>
        <path d="M100 60 L80 80" stroke="url(#stemGradient)" stroke-width="10" fill="none" stroke-linecap="round"></path>
        <path d="M100 60 L120 80" stroke="url(#stemGradient)" stroke-width="10" fill="none" stroke-linecap="round"></path>
        <path d="M100 60 L90 90" stroke="url(#stemGradient)" stroke-width="10" fill="none" stroke-linecap="round"></path>
        <path d="M100 60 L110 90" stroke="url(#stemGradient)" stroke-width="10" fill="none" stroke-linecap="round"></path>
      </g>
    </svg>
  </div>

</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
